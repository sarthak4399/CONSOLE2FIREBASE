{% block content %}
<div style="background: #0d0d0d; min-height: 100vh; color: #ffffff; font-family: 'Arial', sans-serif; padding: 20px;">
    <!-- Header Section -->
    <div style="background: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 100%); 
               padding: 2rem; 
               margin-bottom: 2rem;
               box-shadow: 0 4px 15px rgba(0, 255, 255, 0.1);
               border-bottom: 2px solid #00ffff;">
        <h1 style="margin: 0; 
                  font-size: 2.5rem; 
                  text-transform: uppercase; 
                  letter-spacing: 2px; 
                  text-align: center;
                  background: linear-gradient(45deg, #00ffff, #0066ff);
                  -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;
                  text-shadow: 0 0 15px rgba(0, 255, 255, 0.3);">
            Team Matrix
        </h1>
    </div>

    <!-- Main Container -->
    <div style="max-width: 800px; margin: 0 auto;">
        {% if error %}
        <div style="background: #ff4444; 
                   color: white; 
                   padding: 1rem; 
                   border-radius: 4px; 
                   margin-bottom: 1rem;
                   border-left: 4px solid #cc0000;
                   box-shadow: 0 0 10px rgba(255, 68, 68, 0.3);">
            {{ error }}
        </div>
        {% else %}
        <div style="background: #1a1a1a; 
                  border-radius: 8px; 
                  padding: 2rem; 
                  border: 1px solid rgba(0, 255, 255, 0.1);
                  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                             inset 0 0 15px rgba(0, 255, 255, 0.1);">
            <!-- Team Grid -->
            <div style="display: grid; 
                      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                      gap: 1.5rem; 
                      margin-bottom: 2rem;">
                {% for team in teams.data %}
                <div style="background: #262626; 
                          padding: 1.5rem; 
                          border-radius: 6px;
                          border-left: 4px solid #00ffff;
                          transition: all 0.3s ease;
                          transform-style: preserve-3d;
                          box-shadow: 0 4px 15px rgba(0, 255, 255, 0.1);
                          position: relative;
                          overflow: hidden;">
                    <div style="position: absolute;
                              top: -50%;
                              left: -50%;
                              width: 200%;
                              height: 200%;
                              background: linear-gradient(45deg, 
                              transparent 25%, 
                              rgba(0, 255, 255, 0.05) 50%, 
                              transparent 75%);
                              animation: cardShine 3s infinite; 
                              transform: rotate(45deg);"></div>
                    <a href="{{ url_for('team_detail', team_id=team) }}" 
                       style="color: #00ffff; 
                            text-decoration: none; 
                            font-size: 1.1rem;
                            font-weight: 500;
                            display: block;
                            text-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
                            position: relative;
                            z-index: 1;">
                        {{ team }}
                        <span style="float: right; 
                                    color: #666; 
                                    font-size: 0.9em; 
                                    margin-top: 3px;
                                    transition: transform 0.3s ease;">
                            â–¶
                        </span>
                    </a>
                </div>
                {% endfor %}
            </div>

            <!-- Back Button -->
            <div style="text-align: center; margin-top: 2rem;">
                <a href="{{ url_for('home') }}" 
                   style="display: inline-block; 
                        padding: 12px 24px; 
                        background: linear-gradient(45deg, #0066ff, #00ffff);
                        color: white; 
                        text-decoration: none; 
                        border-radius: 4px; 
                        font-weight: bold;
                        transition: all 0.3s ease;
                        position: relative;
                        overflow: hidden;
                        border: 1px solid rgba(0, 255, 255, 0.2);
                        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);">
                    <span style="position: relative; z-index: 2;">Back to Teams</span>
                    <span style="position: absolute; 
                              top: -50%; 
                              left: -50%; 
                              width: 200%; 
                              height: 200%;
                              background: linear-gradient(45deg, 
                              transparent 25%, 
                              rgba(0, 255, 255, 0.1) 50%, 
                              transparent 75%);
                              animation: primeShine 3s infinite; 
                              transform: rotate(45deg);"></span>
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</div>

<style>
    @keyframes primeShine {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
    }
    @keyframes cardShine {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
    }
    .team-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 255, 255, 0.3);
    }
    .team-card:hover span {
        transform: translateX(3px);
    }
</style>
{% endblock %}
