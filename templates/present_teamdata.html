<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ team.data[1] }} Dashboard</title>
    <style>
        :root {
            --primary-color: #1a365d;
            --accent-color: #4299e1;
            --success-color: #48bb78;
            --error-color: #f56565;
            --purple-color: #9f7aea;
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: url(https://res.cloudinary.com/ds1brunxe/image/upload/v1740065370/optimus-prime-4k-pchfbdgnjy8atx6v_ptojik.jpg) center/cover fixed no-repeat;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: darken;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease;
        }

        .header-title {
            font-size: 3.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .dashboard-content {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.4rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .card-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
        }

        .checkpoint-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .checkpoint-card {
            padding: 1.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .checkpoint-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkpoint-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .status-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .header-title { font-size: 2.5rem; }
            .card-value { font-size: 2.5rem; }
        }
    </style>
</head>
<body style="background: url(https://res.cloudinary.com/ds1brunxe/image/upload/v1740065370/optimus-prime-4k-pchfbdgnjy8atx6v_ptojik.jpg) center/cover no-repeat; background-color: rgba(0, 0, 0, 0.278); background-blend-mode: darken;">
    <div class="container">
        <h1 class="header-title">{{ team.data[1] }} Dashboard</h1>
        
        <div style="background: rgba(255, 255, 255, 0.62); border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 2rem;">
            <div class="grid">
                <!-- Hand Touches Card -->
                <div class="card" style="border-left: 4px solid #4299e1;">
                    <div style="text-align: center; margin-bottom: 1rem;">
                        <span style="font-size: 1.275rem; color: #1a365d; font-weight: 700;">Hand Touches</span>
                    </div>
                    <div id="handTouchesValue" style="font-size: 2.5rem; text-align: center; font-weight: 600; color: #1a365d;">
                        {{ team.data[2] }}
                    </div>
                </div>

                <!-- Total Time Card -->
                <div class="card" style="border-left: 4px solid #48bb78;">
                    <div style="text-align: center; margin-bottom: 1rem;">
                        <span style="font-size: 1.275rem; color: #1a365d; font-weight: 700;">Total Time</span>
                    </div>
                    <div id="totalTime" style="font-size: 2.5rem; text-align: center; font-weight: 600; color: #1a365d;">
                        {{ team.data[3] }}
                    </div>
                </div>

                <!-- Total Score Card -->
                <div class="card" style="border-left: 4px solid #9f7aea;">
                    <div style="display: flex; justify-content: center; align-items: center; gap: 0.75rem; margin-bottom: 1rem;">
                      <svg style="width: 24px; height: 24px; color: #9f7aea;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                      </svg>
                      <span style="font-size: 1.275rem; color: #1a365d; font-weight: 700;">Total Score</span>
                    </div>
                    <div id="totalScore"
                      style="display: flex; justify-content: center; align-items: center; font-size: 1.875rem; font-weight: 600; color: #1a365d;">
                      {{ team.data[4] }}
                    </div>
                  </div>
                  
                  <div class="card" style="border-left: 4px solid #9f7aea;">
                    <div style="display: flex; justify-content: center; align-items: center; gap: 0.75rem; margin-bottom: 1rem;">
                      <svg style="width: 24px; height: 24px; color: #9f7aea;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                      </svg>
                      <span style="font-size: 1.275rem; color: #1a365d; font-weight: 700;">Total Skips</span>
                    </div>
                    <div id="subscroe"
                      style="display: flex; justify-content: center; align-items: center; font-size: 1.875rem; font-weight: 600; color: #1a365d;">
                      {{ team.data[10] }}
                    </div>
                    <!-- <div style="display: flex; align-items: center; justify-content: center; margin-top: 0.5rem;">
                      <button onclick="UpdateScrSubstracotr(true)" style="background: #48bb78; color: white; margin-right: 0.5rem;">+</button>
                      <button onclick="UpdateScrSubstracotr(false)" style="background: #f56565; color: white;">â€“</button>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>

            <!-- Checkpoints Grid -->
            <div class="grid">
                {% for i in range(5, 10) %}
                <div id="checkpoint-{{ i-4 }}" style="background: {{ '#f0fff4' if team.data[i] == 1 else '#faa2a2' }}; padding: 1.5rem; border-radius: 8px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-size: 1.2rem; font-weight: 600; color: #1a365d;">Checkpoint {{ i-4 }}</span>
                        <div style="width: 24px; height: 24px; background: {{ '#48bb78' if team.data[i] == 1 else '#f56565' }}; border-radius: 6px; display: flex; align-items: center; justify-content: center;">
                            <svg style="width: 14px; height: 14px; color: white;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                {% if team.data[i] == 1 %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                {% else %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                {% endif %}
                            </svg>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        function refreshTeamData() {
      const teamId = '{{ team.data[1] }}';  // Get team ID from template

      fetch(`http://192.168.77.92:5000/team/api/${teamId}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          console.log('Received data:', data); // Debug log

          // Update metrics
          document.getElementById('handTouchesValue').textContent = data.data[2];
          document.getElementById('totalTime').textContent = data.data[3];
          document.getElementById('totalScore').textContent = data.data[4];
          document.getElementById('subscroe').textContent = data.data[10];

          // Update checkpoints
          for (let i = 5; i < 10; i++) {
            const checkpointElement = document.getElementById(`checkpoint-${i - 4}`);
            if (!checkpointElement) continue; // Skip if element not found

            const status = data.data[i] === 1;

            // Update background color
            checkpointElement.style.background = status ? '#f0fff4' : '#fff5f5';

            // Update status text
            const statusText = checkpointElement.querySelector('.status-text');
            if (statusText) {
              statusText.textContent = status ? 'Completed' : 'Pending';
            }

            // Update status icon
            const statusIcon = checkpointElement.querySelector('svg');
            if (statusIcon) {
              const iconParent = statusIcon.parentElement;
              iconParent.style.background = status ? '#48bb78' : '#f56565';
              statusIcon.innerHTML = status ?
                '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>' :
                '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
            }
          }
          
        })
        .catch(error => {
          console.error('Error refreshing data:', error);
          
        });
        
    }
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Starting refresh cycle...'); // Debug log
      refreshTeamData(); // Initial refresh
      setInterval(refreshTeamData, 1000);
    });
    </script>
</body>
</html>
